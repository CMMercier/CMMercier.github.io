baseURL: https://example.org/

languageCode: en-us
title: Crystal's Portfolio Page

module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: ./node_modules/flag-icon-css/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts

languages:
  en:
    languageName: English

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

outputs:
  home:
    - HTML
    - RSS
    - JSON

enableEmoji: true

# Site parameters
params:
  # GitHub repo URL of your site
  logo:
    main: /images/site/main-logo.png
    inverted: /images/site/inverted-logo.png
    #favicon: /images/site/favicon.png
  gitRepo: https://cmmercier.github.io/
  topNavbar:
    maxVisibleSections: 5
  features:
    # Enable portfolio section
    portfolio:
      enable: true
    darkMode:
      enable: true
      default: system
    # Enable blog posts
    blog:
      enable: true
      showAuthor: true
      # Share post on different social media
      #shareButtons:
        #facebook: true
        #twitter: true
        #linkedin: true
        #reddit: true
        #whatsapp: true
        #email: true
        # tumblr: true
        # pocket: true
        # diaspora: true
        # mastodon: true
    notes:
      enable: true
    # Enable Table of contents in reading page
    toc:
      enable: true

    analytics:
      enabled: true
      services:
        # GoatCounter
        goatCounter:
          code: lsoaw  # Not self-hosted
          instance: https://lsoaw.goatcounter.com/  # For self-hosted you should use only one of the two methods

    support:
      enable: false
      services:
        kofi:
          user: lostsoulofawolf
          text: Gib Coffee
          textColor: '#f9fafc'
          backgroundColor: '#248aaa'

